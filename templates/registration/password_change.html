{% extends 'account/account.html' %}

{% block content %}
<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
    }

  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .form-signin input[type="text"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
  .h3  {
    text-align: left;
    font-size: medium;
  }
  .blog-posts{
    max-width: 500px;
    width: 100%;
    margin: auto;
  }
  #left_side{
  }
</style>

<p class="h3 mb-3 font-weight-normal"> Changer Mot de passe :</p>

<div class="container" id="left_side">

  <form method="post">{% csrf_token %}
    <fieldset>

    <div class="form-group">
      <label class="col-md-4 control-label">Old Password:</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
           <input name="old_password" class="form-control" type="password" id="id_old_password" required="true">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" >New Password :</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="new_password1" class="form-control" type="password" id="id_new_password1" required="true">
        </div>
      </div>
    </div>

           <div class="form-group">
      <label class="col-md-4 control-label">Confirm new password :</label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
     <input name="new_password2" class="form-control" type="password" id="id_new_password2" required="true">
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4">
      {% for field in form %}
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
      {% endfor %}
      <button class="btn btn-lg btn-info btn-block" type="submit">Save changes</button>
        </div>
    </div>
</div>


    </fieldset>
  </form>
</div>



{% endblock content %}
