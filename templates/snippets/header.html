{% load static %}

<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style type="text/css">
	@media (min-width: 768px) {
  html {
    font-size: 16px;
  }
	}

	.container {
	  max-width: 960px;
	}

	.pricing-header {
	  max-width: 700px;
	}

	.card-deck .card {
	  min-width: 220px;
	}

	.search-bar{
		max-width: 500px;
		width: 100%;
	}

	form{
		width: 100%;
	}

</style>

<!-- Header Elements -->

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-info border-bottom shadow-sm">
	<h5 class="my-0 mr-md-auto font-weight-normal">
      <a class="p-2 text-white" href="{% url 'home' %}"><i style="font-size:20px" class="fa fa-home"></i> Acceuil </a> 
    </h5>


	  <div class="search-bar mt-1 mr-2">
	  	<form method="get">
	  		<input class="form-control"  type="text" name="q" id="id_q" placeholder="Search...">
	  	</form>
	  </div>
  <nav class="my-2 my-md-0 mr-md-3">  
  	{% if request.user.is_authenticated %} 
    <a class="p-2 text-white" href="{% url 'routing:homepage' %}"><i style="font-size:16px" class="fa fa-map-o"></i> Routing </a>
    {% if request.user.is_admin %}
    <a class="p-2 text-white" href="{% url 'monument:create' %}"><i style="font-size:16px" class="fa fa-plus-circle"></i> Add Monument</a> 
    <a class="p-2 text-white" href="{% url 'dashboard' %}"><i style="font-size:16px" class="fa fa-table"></i> Dashboard </a> 
    {% endif %}

    
		<a class="p-2 text-white" href="{% url 'account' %}"><i style="font-size:16px" class="fa fa-user-circle-o"></i> Account</a> 
		<a class="p-2 text-white" href="{% url 'logout' %}"><i style="font-size:16px" class="fa">&#xf08b;</i> Logout </a>
		{% else %}
		<a class="p-2 text-white" href="{% url 'login' %}"><i style="font-size:16px" class="fa">&#xf08b;</i> Login</a> 
		<a class="p-2 text-white" href="{% url 'register' %}"><i style="font-size:16px" class="fa fa-pencil"></i> Register</a>
		{% endif %}
  </nav>
</div>

<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
</script>
